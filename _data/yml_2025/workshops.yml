- title: "From &quot;Could we…?&quot; to &quot;Should we…?&quot;: Developing a critical Framework for Engaging Artificial Intelligence"
  name: critical-ai
  speaker-type: "Speaker"
  speakers: [
    {name: Shelby Hallman, org: ucla-lib},
    {name: Alexandra Solodkaya, org: ucla-lib},
    {name: Ashley Peterson, org: ucla-lib}
 ]
  img:  ldw-circuit-color-506_2022.png
  thumbnail:  ldw-circuit-color-506_2022.png
  alt:  "love data week logo image: internal circuitry in the shape of a heart with abbreviations of the UC campuses, ANR, and CDL interspersed"
  day: h
  time: 1:00pm-2:30pm
  start: 1
  duration: 90
  type: lecture
  description: No matter whether you love it, fear it, or are sick of hearing about it, artificial intelligence impacts our lives. In this workshop, we will go beyond what AI tools do (or their creators say they do) and take a hard look at the broader implications of developing and using artificial intelligence. We will explore the power structures that inform the human labor behind AI, as well as the impacts of AI development and use on natural ecosystems, systematic oppression, and information economies. We will also discuss the agency we retain as students, teachers, and lifelong learners to co-create critical frameworks that challenge the inevitability of robot overlords.
