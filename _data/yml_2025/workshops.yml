- title: "Safeguarding Privacy in Qualitative Research with QualiAnon"
  name: qualianon
  speaker-type: "Speaker"
  speakers: [
    {name: Renata Curty, org: ucsb}
 ]
  img:  ldw-circuit-color-506_2022.png
